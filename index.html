<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Daraz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
</head>

<body>
    <nav>
        <div class="iz-top-bar">
            <div class="top-bar w-1188px ">
                <div class="top-para col-6 d-flex ">

                        Become A Seller
                    </p>
                    <p>
                        Daraz Affiliate Program
                    </p>
                    <p>

                    </p>

                    <div class="tooltip-content d-flex align-items-center flex-column">

                            <div class="right-qr">

                                <div class="social-btn d-flex flex-column">
                                    <img src="./img/app-store.jpg" alt="">
                                    <img src="./img/play-store.png" alt="">

                                </div>
                            </div>

                </div>
